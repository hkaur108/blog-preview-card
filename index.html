<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="parent-container">
    <div class="card-wrapper">
       <figure>
        <img src="./assets/images/illustration-article.svg" alt="picture for illustration-article">
        <figcaption></figcaption>
      </figure>
    <div class="info-container">
      <div class="learning">
          <button>Learning</button>
      </div>
      <div class="published">
          <small> Published 21 Dec 2023</small>
      </div>
      <aside class="heading">
          <h3>HTML & CSS foundations</h3>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      </aside>
    
      <aside class="author">
        <figure class="avatar">
            <img src="./assets/images/image-avatar.webp" alt="avatar">
            <figcaption></figcaption>
          </figure>
        <aside class="name"><p>Greg Hooper</p></div>
      </div>
    </div>
    </div>
  </main>

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harpreet Kaur</a>.
  </footer>
</body>
</html>
