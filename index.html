<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="parent-container">
    <div class="card-wrapper">
       <div class="img-container"></div>
    <div class="info-container">

      <div class="learning">
          <button>Learning</button>
      </div>
      <div class="published">
          <small> Published 21 Dec 2023</small>
      </div>
      <div class="heading">
          <h3>HTML & CSS foundations</h3>
      </div>
      <div class="paragraph">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <div class="avatar">
            <img src="./assets/images/image-avatar.webp" alt="avatar">
        </div>
        <div class="name"><p>Greg Hooper</p></div>
      </div>
    </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harpreet Kaur</a>.
  </div>
</body>
</html>
